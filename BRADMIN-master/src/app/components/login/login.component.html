<div style="height: 100vh; background-color: white; padding-top: 200px;">


  <div style="width: 35%; margin: auto; padding-top: 7px;  border: 2px solid #0a46943b;
   border-radius: 20px; height: 40vh;">

    <h4 style="margin: auto; text-align: center; color: #031b36;">Sign in with credentials</h4>

    <form [formGroup]="signupForm">

      <ion-grid>
        <ion-row>

          <ion-col size="12">
            <ion-item style="margin-top: 10px;">
              <ion-label color="ourtheme" position="fixed">Email</ion-label>
              <ion-input type="password" formControlName="email" type="email" enterkeyhint="next"></ion-input>
            </ion-item>
          </ion-col>

          <ion-col size="12">
            <ion-item>
              <ion-label color="ourtheme" position="fixed">Password</ion-label>
              <ion-input type="password" formControlName="password" enterkeyhint="next"></ion-input>
            </ion-item>
          </ion-col>

        </ion-row>
      </ion-grid>

    </form>
    <div class="d-grid gap-2">
      <!-- <ion-button color="ourtheme" (click)="signin()" expand="full" style="margin: auto; border-radius: 20px;">
        <span
          *ngIf="!auth.isVisible">Sign in</span>
        <ion-spinner *ngIf="auth.isVisible" name="bubbles"></ion-spinner>
      </ion-button> -->
      <button type="button" (click)="signin()" class="btn btn-success">
        <span *ngIf="!auth.isVisible">Sign in</span>
        <ion-spinner *ngIf="auth.isVisible" name="bubbles"></ion-spinner>
      </button>
    </div>
  </div>
</div>
