<ion-content>

  <mat-sidenav-container class="example-container">
    <mat-sidenav fixedInViewport fixedTopGap="80" mode="side" class="acc" opened style="width: 300px;">
      <ion-item button routerLink="driver" color="ourtheme" detail>
        <ion-icon slot="start" name="people"></ion-icon>
        <ion-label>Drivers</ion-label>
      </ion-item>
      <ion-item button routerLink="ambulances" color="ourtheme" detail>
        <ion-icon slot="start" name="car"></ion-icon>
        <ion-label>Ambulances</ion-label>
      </ion-item>
      <ion-item button routerLink="users" color="ourtheme" detail>
        <ion-icon slot="start" name="people"></ion-icon>
        <ion-label>Users</ion-label>
      </ion-item>
      <ion-item button routerLink="requests" color="ourtheme" detail>
        <ion-icon slot="start" name="list"></ion-icon>
        <ion-label>Requests</ion-label>
      </ion-item>
      <ion-item button routerLink="account" color="ourtheme" detail>
        <ion-icon slot="start" name="person"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-item>
    </mat-sidenav>
    <mat-sidenav-content style="margin-left: 300px; padding-bottom: 100px; background-color: white;">

      <router-outlet *ngIf="dbs.isToolbarVisible"></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
</ion-content>
